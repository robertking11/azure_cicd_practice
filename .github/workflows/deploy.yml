name: Build and Deploy FastAPI to ACI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}
          docker build -t ${{ vars.ACR_NAME }}.azurecr.io/fastapi-app:latest .
          docker push ${{ vars.ACR_NAME }}.azurecr.io/fastapi-app:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp create \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --environment ${{ vars.CONTAINER_APP_ENV }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/fastapi-app:latest \
            --target-port 80 \
            --ingress external \
            --registry-server ${{ vars.ACR_NAME }}.azurecr.io \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --cpu 1 \
            --memory 1Gi \
            --revisions-mode single
